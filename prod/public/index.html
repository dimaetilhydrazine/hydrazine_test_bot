<!doctype html>
<html lang="en" xml:lang="en">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>Fool Online</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	</head>
	<body>
	<input type="text" value="" id="queue_id" style="display: none;">
	<div id="loading">
		<div id="loading-text">loading scripts</div>
	</div>
	<div style="width:100%; height:100%;" id="cardgame"></div>
	<script>
	(function(){
		//Показ процесса загрузки скриптов
		var loadCounter = 0;
		var loadTextDOM = document.getElementById('loading-text');
		var loadInterval = setInterval(function(){
			if(window.gameCreated){
				clearInterval(loadInterval);
				return;
			}
			var text = 'loading scripts';
			if(loadCounter > 30){
				loadCounter = 0;
			}
			for(var i = 0; i < loadCounter; i++){
				text += '.';
			}
			loadTextDOM.innerHTML = text;
			loadCounter++;
		}, 50);
	})();
	</script>


<script src="pack.js"></script>
<script src="durak.js"></script>

	</body>
</html>
